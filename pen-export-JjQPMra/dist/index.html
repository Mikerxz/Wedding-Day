<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Mike Rodriguez</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 id="headline">¡Cuenta atrás para el gran día! 🎉❤️</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>Días</li>
      <li><span id="hours"></span>Horas</li>
      <li><span id="minutes"></span>Minutos</li>
      <li><span id="seconds"></span>Segundos</li>
    </ul>
  </div>
  <div id="content" class="emoji">
    <span>🥳</span>
    <span>🎉</span>
    <span>🎂</span>
  </div>
</div>
